<main class="bg-gray-800 p-3 min-h-screen">
  <div class="max-w-6xl mx-auto m-3">

    <div class="flex justify-evenly items-center m-5">
      <div class="flex justify-center rounded-lg border border-gray-200  shadow-md items-center p-2 w-full md:w-1/2 lg:w-1/4">
        <select id="paypads" name="paypads" aria-label="Pay+" 
        [(ngModel)]="selectedPaypadId"
        (change)="onPaypadChange(selectedPaypadId)" 
        class="font-bold text-center w-full rounded-md bg-gray-800 text-white py-2 px-3 *:bg-gray-800 *:font-bold placeholder:text-gray-500 focus:outline-2 focus:outline-offset-0 focus:outline-white">
          <option value="">Seleccione un Pay+</option>
          <option value="all">Todos los Pay+</option>
          @if(_paypads.length===0){
              <option value="" disabled>¡Error! Recargar Pagina</option>
          }
          @for (t of _paypads; track t.id) {
            @if(!t.username.includes("Prueba") && !t.username.includes("prueba")) { 
              <option [value]="t.id">{{ t.username }}</option>
            }
          }
        </select>
      </div>
      <h2 class="ml-5 text-lg lg:text-4xl font-bold bg-white text-gray-800 p-5 rounded-2xl ">Filtrar por Pay+</h2>
    </div>

    @if(showEmptyState) {
      <div class="bottom-1/2 text-center flex flex-row-reverse items-center justify-center bg-white rounded-4xl ">
        <p class="text-4xl text-gray-400 font-bold"> Selecciona un Pay+ para ver las gráficas</p>
        <img class="w-1/3" src="location-Icon.jpg" alt="mapa logo">
      </div>
    }

    @if(!showEmptyState) {
      <section id="charts-section" class="grid md:grid-cols-2 gap-6">

        <div class="bg-white font-bold text-gray-900 rounded-lg p-4 shadow-lg">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg">Gráfico de Pagos</h2>
            <div class="flex gap-2">
              <button (click)="UpdateOptionsPay('1m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonPay === '1m' ? 'bg-green-500 text-white' : 'bg-gray-300'">1M</button>
              <button (click)="UpdateOptionsPay('6m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonPay === '6m' ? 'bg-green-500 text-white' : 'bg-gray-300'">6M</button>
              <button (click)="UpdateOptionsPay('1y')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonPay === '1y' ? 'bg-green-500 text-white' : 'bg-gray-300'">1Y</button>
              <button (click)="UpdateOptionsPay('all')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonPay === 'all' ? 'bg-green-500 text-white' : 'bg-gray-300'">All</button>
            </div>
          </div>
          <div class="relative h-64">
            <canvas #payChart></canvas>
          </div>
        </div>

        <div class="bg-white font-bold text-gray-900 rounded-lg p-4 shadow-lg">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold">Gráfico de Retiros</h2>
            <div class="flex gap-2">
              <button (click)="UpdateOptionsWithdraw('1m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonWithdraw === '1m' ? 'bg-red-600 text-white' : 'bg-gray-300'">1M</button>
              <button (click)="UpdateOptionsWithdraw('6m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonWithdraw === '6m' ? 'bg-red-600 text-white' : 'bg-gray-300'">6M</button>
              <button (click)="UpdateOptionsWithdraw('1y')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonWithdraw === '1y' ? 'bg-red-600 text-white' : 'bg-gray-300'">1Y</button>
              <button (click)="UpdateOptionsWithdraw('all')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonWithdraw === 'all' ? 'bg-red-600 text-white' : 'bg-gray-300'">All</button>
            </div>
          </div>
          <div class="relative h-64">
            <canvas #withdrawChart></canvas>
          </div>
        </div>

        <div class="bg-white font-bold text-gray-900 rounded-lg p-4 shadow-lg">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold">Gráfico de Transacciones</h2>
            <div class="flex gap-2">
              <button (click)="UpdateOptionsTransaction('1m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonTransaction === '1m' ? 'bg-purple-600 text-white' : 'bg-gray-300'">1M</button>
              <button (click)="UpdateOptionsTransaction('6m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonTransaction === '6m' ? 'bg-purple-600 text-white' : 'bg-gray-300'">6M</button>
              <button (click)="UpdateOptionsTransaction('1y')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonTransaction === '1y' ? 'bg-purple-600 text-white' : 'bg-gray-300'">1Y</button>
              <button (click)="UpdateOptionsTransaction('all')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_activeOptionButtonTransaction === 'all' ? 'bg-purple-600 text-white' : 'bg-gray-300'">All</button>
            </div>
          </div>
          <div class="relative h-64">
            <canvas #transactionChart></canvas>
          </div>
        </div>

        <div class="bg-white font-bold text-gray-900 rounded-lg p-4 shadow-lg">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold">Comparativa Pagos vs Retiros</h2>
            <div class="flex gap-2">
              <button (click)="UpdateOptionsComparison('1m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_comparisonRange === '1m' ? 'bg-blue-600 text-white' : 'bg-gray-300'">1M</button>
              <button (click)="UpdateOptionsComparison('6m')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_comparisonRange === '6m' ? 'bg-blue-600 text-white' : 'bg-gray-300'">6M</button>
              <button (click)="UpdateOptionsComparison('1y')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_comparisonRange === '1y' ? 'bg-blue-600 text-white' : 'bg-gray-300'">1Y</button>
              <button (click)="UpdateOptionsComparison('all')" class="px-2 py-1 rounded text-xs"
                      [ngClass]="_comparisonRange === 'all' ? 'bg-blue-600 text-white' : 'bg-gray-300'">All</button>
            </div>
          </div>
          <div class="relative h-64">
            <canvas #donutChart></canvas>
          </div>
        </div>

      </section>
    }
  </div>
</main>
